<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showreel Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <div class="nav-wrapper">
        <h2 class="nav-logo">showreel-gen</h2>
        <span class="nav-link">feedback?</span>
    </div>
    <main class="main-home">
    <form id="uploadForm" enctype="multipart/form-data">
        <h1  class="label-h1">Upload Photos of your work</h1>
        <span class="form-subtitle">PNG, JPEG & GIFs are accepted</span>
        <label for="introText">Introductory Text:</label>
        <input type="text" id="introText" placeholder="Enter introductory text">
        <br>
        <label for="files" class="custom-file-upload">
            <div class="upload-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4V20" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4 12H20" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </label>
        <input type="file" id="files" name="files" multiple>
        <br>
        <button type="submit" id="createShowreelBtn" class="create-btn" disabled >
        <img src="assets/sparkling-fill.svg"/>
            <span>Create Showreel</span>
        </button>
        <span id="tooltip" class="tooltip">You need to upload at least 6 images to create a showreel.</span>

    </form>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <a id="downloadLink" href="#" style="display: none;">Download Showreel</a>
    <div class="grid-container" id="gridContainer"></div>
</main>
    <script src="script.js"></script>
</body>
</html>
